<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-title">
            <h1>เกมเป่ายิ้งฉุบ</h1> 
        </div>
        <div class="game">
            <div class="left-side">
                <h2>Computer1</h2> 
                <img id="left-choice" src="" alt="Left Choice">
            </div>
            <div class="score">
                <p id="score">0:0</p>
            </div>
            <div class="right-side">
                <h2>Computer2</h2> 
                <img id="right-choice" src="" alt="Right Choice">
            </div>
        </div>
        <div class="buttons">
            <button id="play-button">เป่ายิ้งฉุบ</button>
            <button id="reset-button">รีเซ็ท</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
